name: Daily NAA Scout

on:
  schedule:
    - cron: '0 08 * * *' # Runs every day at 08:00 UTC
  workflow_dispatch:      # Allows you to run it manually with one click

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Important: Allows the agent to "commit" the news to your repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai

      - name: Run NAA Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          for i in {1..3}; do
            python naa_scout.py && break || sleep 30;
          done

      - name: Commit and Push if news changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add top_news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily AD News" && git push)
